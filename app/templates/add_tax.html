<h2>Add Tax for {{ member.name }}</h2>
<form method="POST">
  Year: <input type="number" name="year" value="{{ now.year }}"><br>
  Term:
  <select name="term">
    <option value="1">1st Term</option>
    <option value="2">2nd Term</option>
  </select><br>
  Amount: <input type="number" step="0.01" name="amount"><br>
  Paid On: <input type="date" name="paid_on" value="{{ now.strftime('%Y-%m-%d') }}"><br>
  <input type="submit" value="Submit Tax">
</form>
