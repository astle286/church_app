<h2>Add Family</h2>
<form method="POST">
  Family Name: <input type="text" name="name"><br>
  Group:
  <select name="group_id">
    {% for group in groups %}
      <option value="{{ group.id }}">{{ group.name }}</option>
    {% endfor %}
  </select><br>
  <input type="submit" value="Add Family">
</form>
